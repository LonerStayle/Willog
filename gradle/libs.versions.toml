#AndroidCompose
composeCompiler = "1.4.7"
composeMaterial3 = "1.1.0"
composeBom = "2023.05.01"
activityCompose = "1.7.2"
navigationCompose="2.6.0"


#AndroidLifecycle
androidxLifecycle = "2.6.1"

#Kotlin
kotlin = "1.8.21"

#Coroutine
coroutine = "1.7.3"
core-ktx = "1.9.0"

#netowrk#
okhttp = "4.12.0"
